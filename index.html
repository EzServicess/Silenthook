<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SilentHookz Login</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: #1e1e2f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
}
.login-container {
    background: #2b2b3d;
    padding: 40px 30px;
    border-radius: 12px;
    width: 350px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
    text-align: center;
    animation: fadeIn 0.5s ease-out;
}
@keyframes fadeIn {
    from { opacity:0; transform: translateY(-20px);}
    to { opacity:1; transform: translateY(0);}
}
input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: none;
    outline: none;
}
button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #3c3c55;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
}
button:hover { background: #5c5c7a; }
</style>
</head>
<body>

<div class="login-container">
    <h2>SilentHookz Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
</div>

<script>
// Fake login for demo
document.getElementById('loginBtn').addEventListener('click', () => {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    if(!user || !pass){
        alert('Please enter credentials');
        return;
    }

    // Save PCID as username (simplified demo)
    const pcid = user; 
    localStorage.setItem('pcid', pcid);

    // Download local file from same path (simulate cheat loader)
    const link = document.createElement('a');
    link.href = 'SilentHookzLoader.exe'; // file in same folder
    link.download = 'SilentHookzLoader.exe';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    // Redirect to PCID page
    window.location.href = '/' + pcid;
});
</script>

</body>
</html>
